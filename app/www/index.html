<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- socket.io client -->
    <script src="js/socket.io-1.4.5.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="app" ng-controller="appController">
    <div ng-mousedown="left()" ng-mouseup="stop()" ng-touchstart="left()" ng-touchend="stop()" class="left control controls" id="left"></div>
    <div class="controls">
      <div ng-mousedown="up()"   ng-mouseup="stop()" ng-touchstart="up()"    ng-touchend="stop()" class="up control" id="up"></div>
      <div ng-mousedown="down()" ng-mouseup="stop()" ng-touchstart="down()"  ng-touchend="stop()" class="down control" id="down"></div>
    </div>
    <div ng-mousedown="right()" ng-mouseup="stop()" ng-touchstart="right()" ng-touchend="stop()" class="right control controls" id="right"></div>
    <div ng-click="fire()" class="firebutton controls" ></div>
  </body>
</html>
